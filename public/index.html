<!DOCTYPE html>
<html>
<head >
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cognito Angular Node</title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-app="CAN" ng-controller="ClientController as client">
	<h1>{{ client.title }}</h1>
	<hr>
	<input type="text" ng-model="userID" placeholder="Cognito UserID">
	<a href="" ng-click="client.tryButtonClick(userID)">Try me and check the console.log()</a>

	<div ng-if="client.response">
		<pre>{{ client.response | json }}</pre>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
